<section-header title = "SERVICES" ng-show="citySelected" ng-hide="viewCart" subtext =""></section-header>

<div class="mt-25 flexBox vm-services-row" id="serviceSection">
    <div class="serviceContainerBox containerBox" ng-repeat="service in categories track by $index | orderBy :'service.category_name'">
        <div class="flexItem vm-service-box element-box removeMarginBottom" >
            <div class="vm-service-box-inner" ng-click="service.isCollapsed = !service.isCollapsed">
                <div class="pull-left imgBox">
                    <! --{{img to be changed to api image key}} -->
                    <img alt="Vyomo Services {{service.category_name}}" src="{{service.category_img}}"/>
                </div>
                <div class="pull-left vm-service-title">
                    {{service.category_name}}
                    <!--<span class="displayBlock viewServiceDetails" ng-hide="isCollapsed || viewCart"> View Details</span>-->
                </div>
                <span id="openServiceListIcon" class= "fa"  ng-hide="viewCart" ng-class="isCollapsed ? ['fa-angle-down'] : ['fa-angle-up']"></span>
                <div class="clearfix"></div>

            </div>
        </div>
        <!---- Collapsibe service type List ---------------->
        <div uib-collapse="service.isCollapsed" class="serviceCollapseList" ng-init="checkServiceCountInCategory(service)">
            <div class="vm-expanded-service-list">
                <ul class="service-type-list">
                    <li class="service-list-element" ng-repeat="serviceType in service.list track by $index | orderBy :'serviceType.cost'">
                        <div class="list-inline-elems squaredOne v-baseline" ng-class="{'checked' : isCheckService || viewCart || serviceType.count}">
                            <input type="checkbox" ng-model="isCheckService" ng-click="serviceType.clearFromCart()" ng-checked="viewCart || serviceType.count" class="squaredOneCheckbox" value="{{serviceType.service_id}}" name="serviceType" id="service_{{serviceType.service_id}}"/>
                            <label for="service_{{serviceType.service_id}}">
                            </label>
                        </div>
                        <div class="list-inline-elems serviceTypeName ml-10 w70">
                            {{serviceType.service_name}}
                        </div>
                        <div class="list-inline-elems font-bold serviceTypeCostElem pull-right v-top">
                            <span class="rupeeSymbol">&#8377</span>
                            <span class="serviceTypeCost">{{serviceType.cost}}</span>
                        </div>
                        <div class="row removeMarginLeftRight mt-10 personSelectionDiv" ng-show="isCheckService || viewCart || serviceType.count">
                            <div class="col-xs-3 text-center ">
                                <span class=" cursorPointer fa fa-plus addPerson" ng-click="serviceType.addToCart()"></span>
                            </div>
                            <div class="col-xs-6 ">
                                <span class="countOfPersons"></span>
                                <span class="name"> {{serviceType.count}} Person(s)</span>
                            </div>
                            <div class="cursorPointer col-xs-3 text-center ">
                                <span class="fa fa-minus removePerson" ng-click="serviceType.removeFromCart()"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Tobe shown in viewCart section only -->
            <div class="vm-remove-from-cart vm-link mb-10 ml-10" ng-if="viewCart" ng-click="removeCategoryFromCart(service)">Remove</div>
        </div>

    </div>
    <div class="vm-cart-addmore cursorPointer" ng-show="viewCart" ng-click="goToState('servicesPage', {section: 'serviceSection'})">
        <span class = "fa fa-plus mr-15"></span> <span class="vm-link">Add another service</span>
    </div>
</div>
